<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WisDose – Video Library</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --blue: #7ac7f6;
      --green: #8ef5b0;
      --purple: #b08ef5;
      --black: #1e1e1e;
      --white: #ffffff;
      --bg: #f9f9fb;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--black);
      margin: 0;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, var(--blue), var(--purple));
      color: var(--white);
      padding: 3rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0;
      margin-top: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      color: var(--purple);
      margin-bottom: 1rem;
    }

    .video-container {
      margin: 2rem 0;
    }

    .video-container iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .video-link {
      display: inline-block;
      margin-top: 1rem;
      background: var(--green);
      color: var(--black);
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    footer {
      background: var(--black);
      color: var(--white);
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    footer a {
      color: var(--green);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>WisDose</h1>
    <p>Wisdom in Motion</p>
    <nav>
      <ul>
        <li><a href="index.html#blog">Blog</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Featured Video</h2>
    <div class="video-container">
      <!-- Replace the URL below with your YouTube embed link -->
      <iframe src="https://www.youtube.com/watch?v=60zmVuegUe4" allowfullscreen></iframe>
    </div>
    <a href="https://www.youtube.com/@WisDosee/shorts" target="_blank" class="video-link">Visit Full YouTube Channel</a>
  </main>

  <footer>
    <p>© 2025 WisDose • <a href="#">Privacy</a> • <a href="#">Terms</a></p>
  </footer>

</body>
</html>
